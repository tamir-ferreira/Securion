<body>
    <header>
        <nav class="navbar">
            <ul>
                <li class="navbar-logo">
                    <img src="./images/logo.svg" alt="logo" />
                </li>
                <li class="navbar-toggle"><i class="fas fa-bars"></i></li>
                <li class="navbar-links"><a href="./feed-adm.html">Feedbacks</a></li>
                <li class="navbar-links">
                    <a href="./lista-alunos.html">Matrículas</a>

                </li>
                <li class="navbar-links"><a href="./index.html">Sair</a></li>
            </ul>
        </nav>
    </header>
        <form action="" method="get" autocomplete="off">
            <h1>Cadastro de aluno</h1>
            <fieldset>
                <div class="field">
                    <label for="name">Nome completo</label>
                    <input id="name" type="text" name="name" required>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="nickUser">Nome de Usuário</label>
                        <input id="nickUser" type="text" name="nickUser" required>
                    </div>
                    <div class="field">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" required>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div class="field">
                        <label for="cellphone">Número de celular</label>
                        <input id="cellphone" type="tel" name="cellphone" required>
                    </div>
   
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="date">Data de nascimento</label>
                        <input id="date" type="date" name="date" required>
                    </div>
                    <div class="field">
                        <label for="classroom">Turma</label>
                        <input id="classroom" type="text" name="classroom" required>
                    </div>
                </div>
            </fieldset>
            <div class="field-button">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    <script src="./js/script.js"></script>
    <script src="./js/anonymous.js"></script>
</body>

</html>
