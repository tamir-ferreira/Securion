<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Sistema de Segurança Escolar" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Ubuntu:ital,wght@0,300;0,500;0,700;1,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/contact.css" />
		<script
			src="https://kit.fontawesome.com/0b165d48f8.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon/favicon-16x16.png"
		/>
		<title>Securion • Cadastro</title>
	</head>
	<body>
		<header>
			<nav class="navbar">
				<ul>
					<li class="navbar-logo">
						<img src="./images/logo.png" alt="logo" />
					</li>
					<li class="navbar-toggle"><i class="fas fa-bars"></i></li>
					<li class="navbar-links">
						<a href="./feed-adm.html">Feedbacks</a>
					</li>
					<li class="navbar-links">
						<a href="./lista-alunos.html">Matrículas</a>
					</li>
					<li class="navbar-links">
						<a href="./artigos.html">Artigos</a>
					</li>
					<li class="navbar-links">
						<a href="./cameras.html">Câmeras</a>
					</li>
					<li class="navbar-links">
						<a href="./index.html">Sair</a>
					</li>
				</ul>
			</nav>
		</header>
		<form action="" method="get" autocomplete="off">
			<h1>Cadastro de aluno</h1>
			<fieldset>
				<div class="field">
					<label for="name">Nome completo</label>
					<input id="name" type="text" name="name" required />
				</div>
				<div class="field-group">
					<div class="field">
						<label for="nickUser">Nome de Usuário</label>
						<input
							id="nickUser"
							type="text"
							name="nickUser"
							required
						/>
					</div>
					<div class="field">
						<label for="password">Senha</label>
						<input
							id="password"
							type="password"
							name="password"
							required
						/>
					</div>
				</div>
				<div class="field-group">
					<div class="field">
						<label for="email">E-mail</label>
						<input id="email" type="email" name="email" required />
					</div>
					<div class="field">
						<label for="cellphone">Número de celular</label>
						<input
							id="cellphone"
							type="tel"
							name="cellphone"
							required
						/>
					</div>
				</div>
				<div class="field-group">
					<div class="field">
						<label for="date">Data de nascimento</label>
						<input id="date" type="date" name="date" required />
					</div>
					<div class="field">
						<label for="classroom">Turma</label>
						<input
							id="classroom"
							type="text"
							name="classroom"
							required
						/>
					</div>
				</div>
			</fieldset>
			<div class="field-button">
				<button type="submit">Cadastrar</button>
			</div>
		</form>
		<script src="./js/script.js"></script>
		<script src="./js/anonymous.js"></script>
	</body>
</html>
