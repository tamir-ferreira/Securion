<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Sistema de Segurança Escolar" />
		<link rel="stylesheet" href="./css/login.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Ubuntu:ital,wght@0,300;0,500;0,700;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon/favicon-16x16.png"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Securion • Login</title>
	</head>

	<body>
		<header id="container-header">
			<a href="./index.html">
				<img src="./images/logo.png" alt="logo" />
			</a>
		</header>
		<main>
			<section id="container-login">
				<div id="form-login">
					<h1>Bem vindo</h1>
					<form action="#">
						<label for="username" id="nomeUsuario"
							>Nome de Usuário</label
						>
						<input
							type="text"
							id="username"
							maxlength="10"
							required
						/>
						<label for="password" id="senhaUsuario">Senha</label>
						<input
							type="password"
							id="password"
							maxlength="20"
							required
						/>
						<button
							type="button"
							id="botaoEntrar"
							onclick="validate()"
						>
							Entrar
						</button>
					</form>
				</div>
			</section>
		</main>
		<script src="./js/login.js"></script>
	</body>
</html>
